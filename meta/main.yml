---
galaxy_info:
  author: "Corban Raun"
  description: "Ansible role that installs Crystal (https://crystal-lang.org/). The latest stable release that has been compiled for x86 64-bit Linux systems is installed by default. Different platforms and versions are supported by modifying the role variables."
  license: MIT
  min_ansible_version: 2.3
  platforms:
    - name: EL
      versions:
        - all
    - name: GenericUNIX
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: opensuse
      versions:
        - all
    - name: GenericBSD
      versions:
        - all
    - name: FreeBSD
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: SLES
      versions:
        - all
    - name: GenericLinux
      versions:
        - all
    - name: Debian
      versions:
        - all
  categories:
    - development
  galaxy_tags:
    - crystal
    - crystallang
    - language
dependencies: []
