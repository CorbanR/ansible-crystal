---
galaxy_info:
  namespace: corbanr
  role_name: crystal
  author: "Corban Raun"
  description: |
    Ansible role that installs Crystal (https://crystal-lang.org/).
    Installs the latest stable release from official Bintray repositories by default(x86_64 Linux).
    Different platforms and versions are supported by modifying the role variables.
  license: MIT
  min_ansible_version: 2.16
  platforms:
    - name: EL
      versions:
        - all
    - name: GenericUNIX
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: SLES
      versions:
        - all
    - name: GenericLinux
      versions:
        - all
    - name: Debian
      versions:
        - all
  categories:
    - development
  galaxy_tags:
    - crystal
    - crystallang
    - language
dependencies: []
